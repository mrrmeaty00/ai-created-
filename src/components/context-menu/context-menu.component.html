@if (visible()) {
  <div 
    class="fixed bg-[#2c2c2c] border border-white/20 rounded-lg shadow-2xl text-white text-sm w-48 py-2 z-50 animate-fade-in"
    [style.left.px]="x()"
    [style.top.px]="y()">
    @if (file()) {
      <a href="#" (click)="emitAction('open', $event)" class="flex items-center justify-between px-3 py-1.5 hover:bg-white/10"><span>Open</span></a>
      <a href="#" (click)="emitAction('preview', $event)" class="flex items-center justify-between px-3 py-1.5 hover:bg-white/10">
        <span>Preview</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
      </a>
      <div class="h-px bg-white/10 my-1"></div>
      @if(file()?.type === 'FOLDER') {
        <a href="#" (click)="emitAction('zip', $event)" class="flex items-center px-3 py-1.5 hover:bg-white/10"><span>Zip folder</span></a>
      }
      @if(file()?.type === 'ZIP') {
        <a href="#" (click)="emitAction('unzip', $event)" class="flex items-center px-3 py-1.5 hover:bg-white/10"><span>Unzip file</span></a>
      }
      <a href="#" (click)="emitAction('rename', $event)" class="flex items-center px-3 py-1.5 hover:bg-white/10"><span>Rename</span></a>
      <a href="#" (click)="emitAction('delete', $event)" class="flex items-center px-3 py-1.5 hover:bg-red-500/50 text-red-400"><span>Delete</span></a>
      <div class="h-px bg-white/10 my-1"></div>
      <a href="#" (click)="emitAction('properties', $event)" class="flex items-center px-3 py-1.5 hover:bg-white/10"><span>Properties</span></a>
    } @else {
      <a href="#" (click)="emitAction('new-folder', $event)" class="flex items-center px-3 py-1.5 hover:bg-white/10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-yellow-400" viewBox="0 0 20 20" fill="currentColor"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /></svg>
        <span>New folder</span>
      </a>
      <div class="h-px bg-white/10 my-1"></div>
      <a href="#" (click)="emitAction('properties', $event)" class="flex items-center px-3 py-1.5 hover:bg-white/10"><span>Properties</span></a>
    }
  </div>
}

<style>
  @keyframes fade-in {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-fade-in {
    animation: fade-in 0.1s ease-out;
  }
</style>
