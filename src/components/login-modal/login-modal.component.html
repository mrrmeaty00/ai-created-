@if (visible() && provider()) {
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center animate-fade-in-fast">
  <div class="bg-gradient-to-br from-[#2a205a] to-[#1a1a3a] p-8 rounded-2xl shadow-2xl border border-white/10 w-full max-w-sm text-center">
    <h2 class="text-xl font-bold text-white mb-2">Connecting to {{ provider()?.name }}</h2>
    <p class="text-gray-400 mb-6">Please wait while we securely log you in...</p>
    
    <div class="flex justify-center items-center my-6">
       <svg class="animate-spin h-10 w-10 text-purple-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>

    <button (click)="closeModal()" class="w-full bg-black/20 hover:bg-white/10 text-gray-300 py-2 rounded-lg transition-colors">
      Cancel
    </button>
  </div>
</div>
}

<style>
  @keyframes fade-in-fast {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in-fast {
    animation: fade-in-fast 0.2s ease-out;
  }
</style>
