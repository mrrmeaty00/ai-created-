<div class="h-screen w-screen bg-gradient-to-br from-[#06060c] via-[#080812] to-[#050b0e] text-gray-200 p-4">
  <div class="w-full h-full flex flex-col overflow-hidden rounded-2xl bg-black/20 backdrop-blur-lg border border-white/10" (contextmenu)="$event.preventDefault()">
    <!-- Window Header -->
    <header class="flex-shrink-0 h-8 bg-black bg-opacity-20 flex items-center justify-between px-2">
      <div class="flex items-center space-x-4 text-xs">
        <div class="flex items-center space-x-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-purple-400" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
          </svg>
          <span>File Explorer</span>
        </div>
        <nav class="flex items-center space-x-3">
          <a href="#" class="hover:bg-white/10 px-2 py-0.5 rounded">File</a>
          <a href="#" class="hover:bg-white/10 px-2 py-0.5 rounded">Edit</a>
          <a href="#" class="hover:bg-white/10 px-2 py-0.5 rounded">View</a>
          <a href="#" class="hover:bg-white/10 px-2 py-0.5 rounded">Go</a>
          <a href="#" class="hover:bg-white/10 px-2 py-0.5 rounded">Help</a>
        </nav>
      </div>
      <div class="flex-grow text-center font-semibold text-sm tracking-widest text-gray-400">
        {{ currentSelection.toUpperCase() }}
      </div>
      <div class="flex items-center space-x-3 text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 16v-8l-4 4 4 4zM8 8v8l4-4-4-4z" transform="rotate(90 12 12) scale(0.8)"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </div>
    </header>

    <div class="flex-grow flex flex-col p-2 space-y-2 overflow-hidden">
      <!-- Toolbar -->
      <div class="flex-shrink-0 h-12 bg-black/20 rounded-lg flex items-center justify-between px-3 backdrop-blur-sm border border-white/10">
        <div class="flex items-center space-x-1">
          <button (click)="navigateBack()" [disabled]="historyIndex() === 0" class="p-2 rounded-full hover:bg-white/10 text-gray-400 disabled:opacity-50"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg></button>
          <button (click)="navigateForward()" [disabled]="historyIndex() === pathHistory().length - 1" class="p-2 rounded-full hover:bg-white/10 text-gray-400 disabled:opacity-50"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg></button>
          <button (click)="navigateUp()" [disabled]="currentPath().length < 1" class="p-2 rounded-full hover:bg-white/10 text-gray-400 disabled:opacity-50"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg></button>
          <button class="p-2 rounded-full hover:bg-white/10 text-gray-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 20h5v-5M20 4h-5v5" transform="rotate(45 12 12)"/></svg></button>
        </div>

        <div class="flex items-center bg-black/30 rounded-full px-3 py-1.5 w-1/3 overflow-x-auto">
          @for (part of currentPath(); track $index; let isFirst = $first) {
            @if (!isFirst) {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500 mx-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
            }
            <button (click)="navigateTo(currentPath().slice(0, $index + 1))" class="text-white hover:underline whitespace-nowrap">{{ part.startsWith('_') ? part.split('_')[2] : part }}</button>
          }
        </div>

        <div class="flex items-center space-x-1 w-1/3">
          <div class="relative flex-grow">
            <input type="text" placeholder="Search {{ currentSelection }}..." class="bg-black/30 w-full rounded-full pl-10 pr-4 py-1.5 focus:outline-none focus:ring-2 focus:ring-purple-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
          </div>
        </div>
        
        <div class="flex items-center space-x-1 text-gray-400">
          <button class="p-2 rounded-full hover:bg-white/10"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg></button>
          <button class="p-2 rounded-full hover:bg-white/10"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 S0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg></button>
          <button class="p-2 rounded-full hover:bg-white/10"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0L7.86 8.82H2.1c-1.63 0-2.34 2.02-1.09 3.09l4.63 3.37-1.78 5.65c-.5 1.58 1.28 2.92 2.64 1.94l4.9-3.57 4.9 3.57c1.36.98 3.14-.36 2.64-1.94l-1.78-5.65 4.63-3.37c1.25-1.07.54-3.09-1.09-3.09H12.14l-.65-5.65z" clip-rule="evenodd" transform="scale(0.8)"/></svg></button>
        </div>
      </div>

      <!-- Main Content -->
      <main class="flex-grow grid grid-cols-12 gap-2 overflow-hidden">
        <div class="col-span-3 min-h-0">
          <app-sidebar 
            [currentPath]="currentPath()" 
            (selectionChange)="navigateTo($event)"
            (cloudLoginAttempt)="onCloudLoginAttempt($event)"
            (aiLoginAttempt)="onAiLoginAttempt($event)"
            (vaultClick)="onVaultClick()">
          </app-sidebar>
        </div>
        <div class="col-span-6 min-h-0">
          <app-file-view 
            [currentPath]="currentPath()" 
            (folderOpened)="onFolderOpened($event)"
            (contextMenu)="onContextMenu($event)">
          </app-file-view>
        </div>
        <div class="col-span-3 min-h-0">
          <app-ai-panel></app-ai-panel>
        </div>
      </main>

      <!-- Status Bar -->
      <footer class="flex-shrink-0 h-6 bg-black/20 rounded-lg flex items-center justify-between px-3 text-xs text-gray-400 backdrop-blur-sm border border-white/10">
        <div class="flex items-center space-x-2">
          <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
          <span>WORKSPACE KERNEL READY</span>
          <div class="h-4 w-px bg-gray-600"></div>
          <span>{{ fsService.getItemsCount(currentPath()) }} ITEMS</span>
        </div>
        <div class="flex items-center space-x-4">
          <span>UTF-8</span>
          <div class="flex items-center space-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-green-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
            <span>ACTIVE CONTEXT</span>
          </div>
        </div>
      </footer>
    </div>
  </div>
  
  <app-context-menu 
    [x]="contextMenu().x" 
    [y]="contextMenu().y" 
    [visible]="contextMenu().visible"
    [file]="contextMenu().file"
    (action)="onContextMenuAction($event)">
  </app-context-menu>

  <app-login-modal 
    [visible]="loginModalState().visible" 
    [provider]="loginModalState().provider"
    (loginSuccess)="onLoginSuccess($event)"
    (close)="onLoginCancel()">
  </app-login-modal>

  <app-vault-modal
    [visible]="vaultModalVisible()"
    (close)="vaultModalVisible.set(false)"
    (unlocked)="onVaultUnlocked()">
  </app-vault-modal>
</div>
